image:
  - Visual Studio 2017
  - Visual Studio 2019

configuration:
  - Debug
  - Release

platform:
  - x86
  - x64

clone_folder: c:\projects\deep_ptr

before_build:
  - cd c:\projects\deep_ptr

build_script:
  - mkdir build && cd build
  - cmake .. -DCMAKE_BUILD_TYPE=$(CONFIGURATION)
  - cmake --build .
  - ctest --output-on-failure -C $(CONFIGURATION)